<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#1976d2" />
  <title>Offline - Upflyover</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .offline-container {
      max-width: 400px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    
    h1 {
      margin: 0 0 16px 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    p {
      margin: 0 0 24px 0;
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .cached-data {
      margin-top: 32px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 14px;
    }
    
    @media (max-width: 480px) {
      .offline-container {
        margin: 20px;
        padding: 32px 16px;
      }
      
      .offline-icon {
        font-size: 48px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. Some features may be limited, 
      but you can still browse cached content.
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="cached-data">
      <strong>Available Offline:</strong><br>
      â€¢ Previously viewed companies<br>
      â€¢ Cached requirements<br>
      â€¢ Your profile information<br>
      â€¢ Recent notifications
    </div>
  </div>

  <script>
    // Check for connection and auto-reload
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Show connection status
    if (navigator.onLine) {
      document.querySelector('.retry-btn').textContent = 'Go Online';
      document.querySelector('.retry-btn').onclick = () => {
        window.location.href = '/dashboard';
      };
    }
  </script>
</body>
</html>
